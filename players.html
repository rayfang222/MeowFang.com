<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家資訊 | 喵方旅團</title>
    <link rel="icon" type="image/png" href="img/MeowFang-logo.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #FF00FF;
            --secondary: #DA70D6;
            --dark: #120721;
            --mid-dark: #24123C;
            --light: #fbeaff;
            --accent: #8A2BE2;
            /*新增加成顏色變量*/
            /*background: linear-gradient(90deg, #a8edea 0%, #fed6e3 33%, #fef9d7 65%, #8fd3f4 100%);*/
            --plus1:#a8edea;
            --plus2:#fed6e3;
            --plus3:#fef9d7;
            --plus4:#8fd3f4;
            /*新增團長顏色變量,暫不採納*/
            /*background: linear-gradient(90deg, #fdf630 0%, #fef9d7 50%, #fdf630 100%);*/
            --T-leder:#fdf630;
            --T-leder-light:#fef9d7;
            /*新增副團長顏色變量,暫不採納*/
            /*background: linear-gradient(90deg, #bc30fd 0%, #fed7fb 50%, #bc30fd 100%);*/
            --D-leder:#bc30fd;
            --D-leder-light:#fed7fb;
        }

        body {
            background: linear-gradient(145deg, var(--dark) 0%, var(--mid-dark) 100%);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* ------------------ 導航列樣式 (優化 RWD) ------------------ */
        header {
            background: rgba(18, 7, 33, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px; /* 縮小左右內邊距 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .full-width-logo {
            width: 40px; /* 縮小 Logo 尺寸 */
            height: 40px;
            object-fit: cover;
            transition: none;
            margin-right: 10px; /* logo 和文字之間增加間隔 */
        }
        
       .logo {
            display: flex;
            flex-direction: column; 
            white-space: nowrap; 
            font-size: 24px; /* 縮小字體 */
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent)); 
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 讓 Logo 保持一行顯示 */
            min-width: 0;
        }
        .logo-group {
             display: flex;
             align-items: center;
        }
        .logo .zh { font-size: 1em; line-height: 1.1; }
        .logo .en { font-size: 0.5em; font-weight: 600; line-height: 1.4; }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            margin-left: 15px; /* 縮小間隔 */
            transition: 0.3s;
            /* 讓 Font-Awesome 圖示更大 */
            font-size: 1.2rem;
        }

        nav a:hover { color: var(--secondary); }
        
        /* Font-Awesome 圖示的額外樣式 */
        nav a .fa-house {
            font-size: 1.5rem; /* 讓 Home 圖示更突出 */
            vertical-align: middle;
            transition: color 0.3s;
        }
        
        nav a:hover .fa-house {
            color: var(--primary);
        }

        /* 媒體查詢：優化小螢幕佈局 */
        @media (max-width: 600px) {
            header {
                flex-direction: row; /* 保持標誌和導覽列在同一行 */
                align-items: center;
                padding: 10px 15px;
            }
            
            nav {
                margin-left: auto; /* 將導覽列推到最右邊 */
            }
            
            .logo {
                font-size: 20px; /* 小螢幕更小的字體 */
            }
            .full-width-logo {
                width: 35px;
                height: 35px;
            }
            
            /* 將導覽列項目並排顯示，僅使用圖示 */
            nav a {
                margin-left: 10px;
                font-size: 1.1rem;
            }
            
            /* 隱藏首頁的文字 (如果有的話，但我們這裡只用圖示了) */
            nav a span {
                 display: none;
            }
            
            nav a .fa-house {
                font-size: 1.4rem; /* 小螢幕的 Home 圖示大小 */
            }
        }
        
        /* ------------------ 內容區塊樣式 (保持不變) ------------------ */
        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 載入狀態樣式 (保持不變) */
        #loading-message {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary);
            margin-top: 50px;
        }

        /* ------------------ 玩家網格新樣式 (保持不變) ------------------ */
        #player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            padding-top: 20px;
        }

        .player-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(36, 18, 60, 0.5);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            border: 2px solid transparent;
        }

        .player-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--secondary);
            background: rgba(36, 18, 60, 0.8);
            border-color: var(--primary);
        }

        .player-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid var(--primary);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .player-item h3 {
            color: var(--light);
            font-size: 1.2rem;
            margin: 5px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* ------------------ 彈出視窗 (Modal) 樣式 (保持不變) ------------------ */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--mid-dark);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid var(--primary);
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            color: var(--secondary);
            float: right;
            font-size: 30px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        #modal-details h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #modal-details p {
            line-height: 1.8;
            font-size: 1.1rem;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding: 8px 0;
        }
        
        #modal-details strong {
            color: var(--secondary);
            font-weight: 600;
            display: inline-block;
            width: 120px;
        }
        
        #modal-details .detail-image {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            border: 4px solid var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }
        
    </style>
</head>

<body>
    <header>
        <div class="logo-group">
            <img class="full-width-logo" src="https://raw.githubusercontent.com/rayfang222/MeowFang.com/main/img/MeowFang_Logo.png" alt="喵方旅團 Logo">
            <div class="logo">
                <span class="zh">喵方旅團</span>
                <span class="en">MeowFang Legion</span>
            </div>
        </div>
        <nav>
            <a href="https://rayfang222.github.io/MeowFang.com/index.html" title="首頁"><i class="fa-solid fa-house"></i></a>
        </nav>
    </header>

    <div class="container">
        <h1>玩家資訊</h1>
        <div id="player-grid">
            <div id="loading-message">正在載入玩家數據... <i class="fa-solid fa-spinner fa-spin"></i></div>
        </div>
    </div>
    
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-details">
            </div>
        </div>
    </div>

    <script>
        // 獲取容器元素
        const playerGrid = document.getElementById('player-grid');
        const loadingMessage = document.getElementById('loading-message');
        const modal = document.getElementById('playerModal');
        const modalDetails = document.getElementById('modal-details');
        const closeBtn = document.getElementsByClassName('close-btn')[0];
        let allPlayersData = []; // 用於儲存從 JSON 載入的所有玩家數據

        /**
         * 根據玩家數據陣列，動態生成並渲染簡潔的 HTML 卡片
         * @param {Array} playersData - 包含玩家物件的陣列
         */
        function renderPlayers(playersData) {
            // 渲染前先移除載入訊息
            if (loadingMessage) {
                loadingMessage.remove();
            }

            playersData.forEach((player, index) => {
                const card = document.createElement('div');
                card.classList.add('player-item');
                // 將玩家索引存儲在 data 屬性中，以便點擊時查找詳細資料
                card.setAttribute('data-player-index', index); 
                card.addEventListener('click', () => showPlayerDetails(index)); // 添加點擊事件

                // 注意：這裡假設玩家數據中有一個 'image' 屬性指向頭像路徑，如果你的 JSON 中沒有，請修改這裡
                // 暫時使用一個通用圖標作為 fallback
                const imagePath = player.image || 'img/default_avatar.png'; // 假設頭像路徑
                
                card.innerHTML = `
                    <img src="${imagePath}" alt="${player.name} 的頭像" class="player-avatar">
                    <h3>${player.name}</h3>
                `;

                playerGrid.appendChild(card);
            });
        }
        
        /**
         * 顯示特定玩家的詳細資訊在彈出視窗中
         * @param {number} index - allPlayersData 陣列中的索引
         */
        function showPlayerDetails(index) {
            const player = allPlayersData[index];

            const imagePath = player.image || 'img/default_avatar.png'; // 假設頭像路徑

            modalDetails.innerHTML = `
                <img src="${imagePath}" alt="${player.name} 的頭像" class="detail-image">
                <h2>${player.name}</h2>
                <p><strong><i class="fa-solid fa-crown"></i> 身分：</strong> <span style="color: var(--primary);"> ${player.title}</span></p>
                <p><strong><i class="fa-solid fa-calendar-days"></i> 入團時間：</strong> ${player.joinDate}</p>
                <p><strong><i class="fa-solid fa-address-card"></i> MCID：</strong> ${player.MCid}</p>
                <p><strong><i class="fa-solid fa-server"></i> 伺服器：</strong> ${player.server} </p>
                <p><strong><i class="fa-solid fa-gamepad"></i> 遊玩遊戲：</strong> ${player.playgame}</p>
                <p><strong><i class="fa-solid fa-pen"></i> 自我介紹：</strong> ${player.style}</p>
            `;
            
            modal.style.display = "block"; // 顯示彈出視窗
        }
        
        // 點擊關閉按鈕時關閉彈出視窗
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        
        // 點擊視窗外時關閉彈出視窗
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        // 數據載入邏輯 (保持不變)
        fetch('data/players.json') // 這裡替換成您的 JSON 檔案路徑
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(playersData => {
                allPlayersData = playersData; // 儲存完整的數據
                renderPlayers(allPlayersData); // 渲染簡潔的卡片
                console.log("玩家資訊已成功從 players.json 載入並渲染。");
            })
            .catch(error => {
                console.error("載入玩家數據時發生錯誤：", error);
                
                if (loadingMessage) {
                    loadingMessage.innerHTML = `載入失敗：${error.message}，請確認 players.json 檔案是否存在且格式正確，並在本地伺服器上運行。`;
                    loadingMessage.style.color = 'red';
                }
            });
    </script>
</body>
</html>
